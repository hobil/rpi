<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>RPi LED Monitor Chat Demo</title>
    <link rel="stylesheet" href="../static/rpi.css" type="text/css">
  </head>
  <body>
    <div id="button_group">
      <div class="slidecontainer">
        <input id="delay_slider" class="slider" type="range" min="100" max="10000" value="1000" step="100" onchange="onchange_slider()">
        <p id="p_delay_label" align="center">
          Delay: <span id="delay_label">1</span> s
        </p>
      </div>
      <button type="button" class="btn btn-default" id="green" style="background-color: grey"></button>
      <button type="button" class="btn btn-default" id="yellow" style="background-color: grey"></button>
      <button type="button" class="btn btn-default" id="orange" style="background-color: grey"></button>
      <button type="button" class="btn btn-default" id="red" style="background-color: grey"></button>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js" type="text/javascript"></script>
    <script src="../static/rpi.js" type="text/javascript"></script>
  </body>
</html>
