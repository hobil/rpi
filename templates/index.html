<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>RPi LED Monitor Chat Demo</title>
    <link rel="stylesheet" href="../static/rpi.css" type="text/css">
  </head>
  <body>
    <div id="button_group">
      <div class="slidecontainer">
        <input id="delay_slider" class="slider" type="range" min="100" max="1000" value={{ pause_length * 1000 }} step="100" oninput="oninput_slider()">
        <p id="p_delay_label" align="center">
          Delay: <span id="delay_label">{{ pause_length }}</span> s
        </p>
      </div>
      <button type="button" class="btn-led" id="green" style="background-color: lightgray"></button>
      <button type="button" class="btn-led" id="yellow" style="background-color: lightgray"></button>
      <button type="button" class="btn-led" id="orange" style="background-color: lightgray"></button>
      <button type="button" class="btn-led" id="red" style="background-color: lightgray"></button>
      <button type="button" class="btn-led" id="purple" style="background-color: lightgray"></button>

      <p align="center" id="pattern_p">
        Patterns:
      </p>
      
      <div align="center">
        <button type="button" class="btn-pattern" id="pattern_1" onclick="button_click(1)">1</button>
        <button type="button" class="btn-pattern" id="pattern_2" onclick="button_click(2)">2</button>
        <button type="button" class="btn-pattern" id="pattern_3" onclick="button_click(3)">3</button>
        <button type="button" class="btn-pattern" id="pattern_4" onclick="button_click(4)">4</button>
        <button type="button" class="btn-pattern" id="pattern_5" onclick="button_click(5)">5</button>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js" type="text/javascript"></script>
    <script src="../static/rpi.js" type="text/javascript"></script>
  </body>
</html>
