<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Tornado Chat Demo</title>
    <link rel="stylesheet" href="{{ static_url("rpi.css") }}" type="text/css">
  </head>
  <body>
      <p>
        If you write words "yellow", "red", or "green", the corresponding button gets colored. Other input is ignored.<br><br>
        Websocket is used to refresh the webpage automatically on new input <br>
        (try curl -X POST http://localhost:8888/a/message/new -d  
        "body=red").
      </p>
      <button id="red" style="background-color: grey"></button>
      <button id="yellow" style="background-color: grey"></button>
      <button id="green" style="background-color: grey"></button>
    <div id="body">
      <div id="input">
        <form action="/a/message/new" method="post" id="messageform">
          <table>
            <tr>
              <td><input type="text" name="body" id="message" style="width:500px"></td>
              <td style="padding-left:5px">
                <input type="submit" value="{{ _("Post") }}">
                <input type="hidden" name="next" value="{{ request.path }}">
                {% module xsrf_form_html() %}
              </td>
            </tr>
          </table>
        </form>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js" type="text/javascript"></script>
    <script src="{{ static_url("rpi.js") }}" type="text/javascript"></script>
  </body>
</html>
